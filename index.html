<!DOCTYPE html>
<html>

<head>
    <title>Slick Playground</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 50%;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>
</head>

<body>

    <section class="center slider">
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
        <div>
            <img src="https://www.tm.com.my/style%20library/tmap/images/tm-logo-200%20x%20137.png">
        </div>
    </section>

    <script src="./slick/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 3
            })
        });
    </script>

</body>

</html>
