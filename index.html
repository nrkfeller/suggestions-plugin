<!DOCTYPE html>
<html>

<head>
    <title>Slick Playground</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./recommendations/slick.css">
    <link rel="stylesheet" type="text/css" href="./recommendations/slick-theme.css">
    <style type="text/css">
        html,
        body
        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>
</head>

<body>
    <section class="center slider" id="recom"></section>
    <section class="center slider" id="greet"></section>

    <script src="./recommendations/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./recommendations/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 5
            })
        });
    </script>
    <script src="./recommendations/recommendations.js" type="text/javascript"></script>

</body>

</html>
